<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exo Inventory Viewer</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin-right: 10px; }
    #status { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Exo Products List</h1>
  <button onclick="syncAndRefresh()">Sync Now</button>
  <button onclick="fetchProducts()">Refresh List</button>
  <div id="status"></div>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Stock Code</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock Level</th>
      </tr>
    </thead>
    <tbody id="productsBody"></tbody>
  </table>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('/products');
        const products = await response.json();
        const tbody = document.getElementById('productsBody');
        tbody.innerHTML = '';
        products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.stockCode}</td>
            <td>${product.description}</td>
            <td>${product.price}</td>
            <td>${product.stockLevel}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
        document.getElementById('status').textContent = 'Error loading products.';
        document.getElementById('status').style.color = 'red';
      }
    }

    async function syncAndRefresh() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Syncing...';
      statusEl.style.color = 'blue';
      try {
        await fetch('/sync');
        statusEl.textContent = 'Sync complete! Refreshing list...';
        statusEl.style.color = 'green';
        await fetchProducts();
      } catch (error) {
        console.error('Error during sync:', error);
        statusEl.textContent = 'Sync failed.';
        statusEl.style.color = 'red';
      }
    }

    // Load on page load
    fetchProducts();
  </script>
</body>
</html>
